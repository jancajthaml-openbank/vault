version: '3.7'

# ---------------------------------------------------------------------------- #

services:

  # -------------------------------------------------------------------------- #

  go: &go
    image: jancajthaml/go
    tty: true
    volumes:
      - .:/project:delegated
      - ./services/vault-unit:/go/src/github.com/jancajthaml-openbank/vault-unit:delegated
      - ./services/vault-rest:/go/src/github.com/jancajthaml-openbank/vault-rest:delegated
    working_dir: /project
    environment:
      - GOOS
      - GOARCH
      - GOPATH=/go
      - COMPOSE_PROJECT_NAME

  # -------------------------------------------------------------------------- #

  debian: &debian
    image: jancajthaml/debian-packager
    tty: true
    volumes:
      - .:/project:delegated
    working_dir: /project

  # -------------------------------------------------------------------------- #

  sync:
    <<: *go
    entrypoint:
      - /project/dev/lifecycle/sync

  # -------------------------------------------------------------------------- #

  update:
    <<: *go
    entrypoint:
      - /project/dev/lifecycle/update

  # -------------------------------------------------------------------------- #

  lint:
    <<: *go
    entrypoint:
      - /project/dev/lifecycle/lint

  # -------------------------------------------------------------------------- #

  sec:
    <<: *go
    entrypoint:
      - /project/dev/lifecycle/sec

  # -------------------------------------------------------------------------- #

  package:
    <<: *go
    entrypoint:
      - /project/dev/lifecycle/package

  # -------------------------------------------------------------------------- #

  release:
    <<: *go
    entrypoint:
      - /project/dev/lifecycle/release

  # -------------------------------------------------------------------------- #

  debian-package:
    <<: *debian
    entrypoint:
      - /project/dev/lifecycle/debian

  # -------------------------------------------------------------------------- #

  test:
    <<: *go
    entrypoint:
      - /project/dev/lifecycle/test

  # -------------------------------------------------------------------------- #

  bbtest:
    image: jancajthaml/bbtest:${ARCH}
    environment:
      IMAGE_VERSION: ${VERSION:-latest}-${META:-main}
      UNIT_VERSION: ${VERSION:-latest}
      CI: ${CI:-false}
    tmpfs:
      - /tmp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /var/lib/docker/containers:/var/lib/docker/containers:rw
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - .:/opt/app
    working_dir: /opt/app

  # ---------------------------------------------------------------------------- #

  perf:
    image: jancajthaml/bbtest:${ARCH}
    environment:
      IMAGE_VERSION: ${VERSION:-latest}-${META:-main}
      UNIT_VERSION: ${VERSION:-latest}
      ACCOUNTS_CREATED: 10000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /var/lib/docker/containers:/var/lib/docker/containers:rw
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - .:/opt/app
    working_dir: /opt/app

# ---------------------------------------------------------------------------- #
