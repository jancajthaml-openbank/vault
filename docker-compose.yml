version: '2'

# ---------------------------------------------------------------------------- #

services:

  # -------------------------------------------------------------------------- #

  go:
    build:
      dockerfile: dev/Dockerfile
      context: .
    image: openbankdev/vault_base
    volumes:
      - ./dev/lifecycle:/opt/lifecycle
      - .:/go/src/github.com/jancajthaml-openbank/vault
    working_dir: /go/src/github.com/jancajthaml-openbank/vault
    environment:
      - GOOS
      - GOARCH
      - GOPATH=/go
      - COMPOSE_PROJECT_NAME
    entrypoint: ["go"]
    privileged: true

  # -------------------------------------------------------------------------- #

  service:
    build:
      dockerfile: Dockerfile
      context: .
    image: openbank/vault
    restart: "no"
    environment:
      - VAULT_TENANT=test
      - VAULT_LAKE_HOSTNAME=bbtest
      - VAULT_LOG_LEVEL=debug
      - VAULT_METRICS_REFRESHRATE=1s
      - VAULT_METRICS_OUTPUT=/reports/vault_test.json

  # -------------------------------------------------------------------------- #

  sync:
    extends: go
    entrypoint: ["dep"]
    command: ["ensure"]

  # -------------------------------------------------------------------------- #

  init:
    extends: go
    entrypoint: ["dep"]
    command: ["init"]

  # -------------------------------------------------------------------------- #

  update:
    extends: go
    entrypoint: ["dep"]
    command: ["ensure", "-update"]

  # -------------------------------------------------------------------------- #

  fetch:
    extends: go
    entrypoint: ["dep"]
    command: ["ensure", "-add", "github.com/stretchr/testify"]

  # -------------------------------------------------------------------------- #

  lint:
    extends: go
    entrypoint: ["/opt/lifecycle/lint"]

  # -------------------------------------------------------------------------- #

  package:
    extends: go
    entrypoint: ["/opt/lifecycle/package"]

  # -------------------------------------------------------------------------- #

  test:
    extends: go
    command: ["test", "-v", "./...", "-timeout=20s"]

  # -------------------------------------------------------------------------- #

  bench:
    extends: go
    environment:
      - GOMAXPROCS=1
    command: ["test", "-v", "./...", "-benchmem", "-bench=.", "-timeout=20s"]

  # -------------------------------------------------------------------------- #

  bbtest:
    build:
      context: .
      dockerfile: bbtest/Dockerfile
    image: openbankdev/vault_bbtest
    ports:
      - "5562"
      - "5561"
    working_dir: /opt/bbtest
    environment:
      - PERSISTENCE_PATH=/data
      - COMPOSE_PROJECT_NAME
      - VERSION
    volumes:
      - journal:/data
      - ./reports:/reports
      - ./bbtest:/opt/bbtest
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers

# ---------------------------------------------------------------------------- #

volumes:
  journal:
    driver: local

# ---------------------------------------------------------------------------- #
