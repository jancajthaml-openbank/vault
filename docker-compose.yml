version: '2.1'

# ---------------------------------------------------------------------------- #

services:

  # -------------------------------------------------------------------------- #

  go:
    build:
      dockerfile: dev/Dockerfile
      context: .
    image: openbankdev/vault_base
    volumes:
      - ./dev/lifecycle:/opt/lifecycle
      - .:/go/src/github.com/jancajthaml-openbank/vault
    working_dir: /go/src/github.com/jancajthaml-openbank/vault
    environment:
      - GOOS
      - GOARCH
      - GOPATH=/go
      - COMPOSE_PROJECT_NAME
    entrypoint: ["go"]
    privileged: true

  # -------------------------------------------------------------------------- #

  sync:
    extends: go
    entrypoint: ["dep"]
    command: ["ensure", "-v"]

  # -------------------------------------------------------------------------- #

  init:
    extends: go
    entrypoint: ["dep"]
    command: ["init"]

  # -------------------------------------------------------------------------- #

  update:
    extends: go
    entrypoint: ["dep"]
    command: ["ensure", "-update"]

  # -------------------------------------------------------------------------- #

  fetch:
    extends: go
    entrypoint: ["dep"]
    command: ["ensure", "-add", "github.com/jancajthaml-openbank/lake-client"]

  # -------------------------------------------------------------------------- #

  lint:
    extends: go
    entrypoint: ["/opt/lifecycle/lint"]

  # -------------------------------------------------------------------------- #

  package:
    extends: go
    entrypoint: ["/opt/lifecycle/package"]

  # -------------------------------------------------------------------------- #

  release:
    extends: go
    entrypoint: ["/opt/lifecycle/release"]

  # -------------------------------------------------------------------------- #

  debian:
    extends: go
    volumes:
      - ./packaging:/go/src/github.com/jancajthaml-openbank/vault/packaging
    entrypoint: ["/opt/lifecycle/debian"]

  # -------------------------------------------------------------------------- #

  test:
    extends: go
    environment:
      - GOMAXPROCS=1
    command: ["test", "-v", "./...", "-benchmem", "-bench=.", "-timeout=20s"]

  # -------------------------------------------------------------------------- #

  bbtest:
    build:
      context: .
      dockerfile: bbtest/Dockerfile
    image: openbankdev/vault_bbtest

  # -------------------------------------------------------------------------- #

  artifacts:
    build:
      dockerfile: Dockerfile
      context: ./packaging
    image: openbank/vault

# ---------------------------------------------------------------------------- #
