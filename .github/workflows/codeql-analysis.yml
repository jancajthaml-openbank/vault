name: "CodeQL"

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 1 * * 3'

jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: go

    - name: Unlink makefile
      run: |
        rm -f Makefile
  
    - name: Install dynamic dependencies
      run: |
        wget https://github.com/zeromq/libzmq/releases/download/v4.3.1/zeromq-4.3.1.tar.gz -O /tmp/zeromq.tar.gz
        tar -xzvf /tmp/zeromq.tar.gz -C /tmp && cd /tmp/zeromq-* && mkdir build && cd build
        cmake -DCMAKE_INSTALL_PREFIX=/usr/local -DENABLE_CURVE=ON .. && make && sudo make install

    - name: Package vault-rest
      run: |
        ./dev/lifecycle/package --arch linux/amd64 --source ./services/vault-rest --output ./packaging/bin

    - name: Package vault-unit
      run: |
        ./dev/lifecycle/package --arch linux/amd64 --source ./services/vault-unit --output ./packaging/bin

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
