name: "CodeQL"

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 1 * * 3'

jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: go

    - name: Unlink makefile
      run: |
        rm -f Makefile

    - name: Package vault-rest
      run: |
        ./dev/lifecycle/package --arch linux/amd64 --source ./services/vault-rest --output ./packaging/bin

    - name: Package vault-unit
      run: |
        ./dev/lifecycle/package --arch linux/amd64 --source ./services/vault-unit --output ./packaging/bin

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
